name: Build and Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: installer-linux
          - os: windows-latest
            artifact_name: installer-windows

    steps:
      - uses: actions/checkout@v4
      - name: Install Native Build Tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot rpm

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Prepare Package Directory
        run: |
          mkdir -p package
          mkdir -p output
          cp installer/target/installer-1.0-SNAPSHOT.jar package/installer.jar

      - name: Create Runtime Image (jlink)
        shell: bash
        run: |
          jlink \
            --module-path "$JAVA_HOME/jmods" \
            --add-modules java.base,java.desktop,java.sql,java.xml,jdk.attach,jdk.crypto.ec,java.naming \
            --output package/installer-runtime \
            --strip-debug \
            --compress=2 \
            --no-header-files \
            --no-man-pages

      - name: Create Launch Script (linux)
        shell: bash
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo 'HERE=${BASH_SOURCE%/*}' >> package/launch.sh
          echo '"$HERE/installer-runtime/bin/java" -jar "$HERE/installer.jar" "$@" > /dev/null 2>&1 &' >> package/launch.sh
          chmod +x package/launch.sh
      - name: Create Launch Script (windows)
        shell: bash
        if: matrix.os == 'windows-latest'
        run: |
          echo '@echo off' > package/launch.cmd
          echo 'SET "HERE=%~dp0"' >> package/launch.cmd
          echo 'start "" "%HERE%installer-runtime\bin\javaw.exe" -jar "%HERE%installer.jar" %*' >> package/launch.cmd
      - name: Download warp-packer (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          curl -Lo warp-packer https://github.com/dgiagio/warp/releases/download/v0.3.0/linux-x64.warp-packer
          chmod +x warp-packer
      - name: Download warp-packer (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          curl -Lo warp-packer.exe https://github.com/dgiagio/warp/releases/download/v0.3.0/windows-x64.warp-packer.exe
      - name: Package Application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          ./warp-packer --arch linux-x64 --input_dir package --exec launch.sh --output output/installer.bin
          chmod +x output/installer.bin
      - name: Package Application (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          ./warp-packer.exe --arch windows-x64 --input_dir package --exec launch.cmd --output output/installer.exe
      - name: Upload OS-Specific Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            output/*.bin
            output/*.exe
            ${{ matrix.os == 'ubuntu-latest' && 'package/installer.jar' || '' }}
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true
      - name: Normalize Artifact Names
        run: |
          cd release-artifacts
          find . -name "*.bin" -exec mv {} ByteAndBit-Installer-b${{ github.run_number }}.bin \;
          find . -name "*.exe" -exec mv {} ByteAndBit-Installer-b${{ github.run_number }}.exe \;
          find . -name "*.jar" -exec mv {} ByteAndBit-Installer-b${{ github.run_number }}.jar \;
          ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: |
            release-artifacts/**/*.bin
            release-artifacts/**/*.exe
            release-artifacts/**/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}